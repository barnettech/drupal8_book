hello_world.hello_page:
  path:  '/hello/world'
  defaults:
    _controller:  '\Drupal\hello_world\Controller\HelloWorldController::myCallbackMethod'
    _title: 'Hello World'
  requirements:
    _permission: 'view hello world'
first.form:
  path:  '/first/form'
  defaults:
    _form: '\Drupal\hello_world\Form\FirstForm'
    _title: 'First Form'
  requirements:
    _permission: 'access content'
